<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out this form!</h1>
      <h2>It's just a survey about you!</h2>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your name please!</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="date">Date of birth:</label>
            <input id="date" class="form-control" type="date">
          </div>

          <div class="form-group">
            <label for="food">Your favorite food:</label>
            <input id="food" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="music">Your favorite music:</label>
            <input id="music" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="place">Your favorite place:</label>
            <input id="place" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="color">Your favorite color:</label>
            <input id="color" class="form-control" type="color">
          </div>

          <div class="form-group">
            <label for="person">Your favorite person:</label>
            <input id="person" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="sports">Your favorite sports:</label>
            <input id="sports" class="form-control" type="text">
          </div>

          <button type="submit" class="btn"> Submit! </button>
        </form>
      </div>
    </div>
  </body>
</html>
